<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào trang | COURSES</title>
    
    <link rel="shortcut icon" href="https://courses.uit.edu.vn/theme/image.php/classic/theme/1754323912/favicon">
    
    <link rel="stylesheet" type="text/css" href="https://courses.uit.edu.vn/theme/yui_combo.php?rollup/3.18.1/yui-moodlesimple-min.css">
    <link rel="stylesheet" type="text/css" href="https://courses.uit.edu.vn/theme/styles.php/classic/1754323912_1/all">
</head>

<body id="page-login-index" class="format-site path-login pagelayout-login notloggedin">
    <div id="page-wrapper">
        <div id="page" class="container-fluid pt-5 mt-0">
            <div id="page-content" class="row justify-content-center">
                <div id="region-main-box" class="col-12">
                    <section id="region-main" class="col-12 h-100">
                        <div class="login-wrapper">
                            <div class="login-container">
                                <div role="main">
                                    <div class="loginform">
                                        <div class="login-logo">
                                            <img src="https://courses.uit.edu.vn/pluginfile.php/1/core_admin/logo/0x200/1754323912/logo-header.png" class="img-fluid" alt="Trường ĐH CNTT - Website môn học">
                                        </div>

                                        <form class="login-form" onsubmit="return false;">
                                            <div class="form-group">
                                                <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Tên tài khoản" autocomplete="username">
                                            </div>
                                            
                                            <div class="form-group">
                                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Mật khẩu" autocomplete="current-password">
                                            </div>
                                            
                                            <div class="form-group">
                                                <button class="btn btn-primary btn-lg" type="button" id="loginbtn">
                                                    Đăng nhập
                                                </button>
                                            </div>
                                            
                                            <div class="form-group">
                                                <a href="#">Quên mật khẩu?</a>
                                            </div>
                                        </form>

                                        <div class="login-divider"></div>

                                        <div class="d-flex">
                                            <div class="login-languagemenu">
                                                <div class="dropdown">
                                                    <a href="#" class="dropdown-toggle icon-no-margin">
                                                        Vietnamese ‎(vi)‎ <b class="caret"></b>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="divider border-left align-self-center mx-3"></div>
                                            <button type="button" class="btn btn-secondary">
                                                Thông báo từ các Cookies
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
